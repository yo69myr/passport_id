<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Reader</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-100 to-pink-100 min-h-screen flex flex-col items-center justify-center font-sans">
    <!-- Головна сторінка -->
    <div id="mainSection" class="flex flex-col items-center space-y-8">
        <h1 class="text-5xl font-bold text-blue-600">Passport Reader</h1>
        <button id="registerTab" class="w-80 py-5 bg-blue-300 text-blue-800 text-xl rounded-xl shadow-lg hover:bg-blue-400 hover:scale-105 transition transform duration-300">Реєстрація</button>
        <button id="loginTab" class="w-80 py-5 bg-pink-300 text-pink-800 text-xl rounded-xl shadow-lg hover:bg-pink-400 hover:scale-105 transition transform duration-300">Вхід</button>
    </div>

    <!-- Секція реєстрації -->
    <div id="registerSection" class="hidden w-full max-w-lg p-10 bg-white rounded-3xl shadow-xl">
        <h1 class="text-4xl font-bold text-blue-600 mb-8 text-center">Реєстрація</h1>
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="registerLogin" class="block text-lg font-medium text-gray-700">Логін</label>
                <input type="text" id="registerLogin" required class="mt-2 p-4 w-full border border-gray-300 rounded-xl text-lg focus:ring-2 focus:ring-blue-300">
            </div>
            <div>
                <label for="registerPassword" class="block text-lg font-medium text-gray-700">Пароль</label>
                <input type="password" id="registerPassword" required class="mt-2 p-4 w-full border border-gray-300 rounded-xl text-lg focus:ring-2 focus:ring-blue-300">
            </div>
            <div>
                <label for="confirmPassword" class="block text-lg font-medium text-gray-700">Підтвердити пароль</label>
                <input type="password" id="confirmPassword" required class="mt-2 p-4 w-full border border-gray-300 rounded-xl text-lg focus:ring-2 focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full py-4 bg-blue-300 text-blue-800 text-xl rounded-xl hover:bg-blue-400 hover:scale-105 transition transform duration-300">Зареєструватися</button>
        </form>
        <div id="registerError" class="mt-6 text-red-500 text-center text-lg hidden"></div>
    </div>

    <!-- Секція входу -->
    <div id="loginSection" class="hidden w-full max-w-lg p-10 bg-white rounded-3xl shadow-xl">
        <h1 class="text-4xl font-bold text-blue-600 mb-8 text-center">Вхід</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="loginLogin" class="block text-lg font-medium text-gray-700">Логін</label>
                <input type="text" id="loginLogin" required class="mt-2 p-4 w-full border border-gray-300 rounded-xl text-lg focus:ring-2 focus:ring-blue-300">
            </div>
            <div>
                <label for="loginPassword" class="block text-lg font-medium text-gray-700">Пароль</label>
                <input type="password" id="loginPassword" required class="mt-2 p-4 w-full border border-gray-300 rounded-xl text-lg focus:ring-2 focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full py-4 bg-pink-300 text-pink-800 text-xl rounded-xl hover:bg-pink-400 hover:scale-105 transition transform duration-300">Увійти</button>
        </form>
        <div id="loginError" class="mt-6 text-red-500 text-center text-lg hidden"></div>
    </div>

    <!-- Секція акаунта -->
    <div id="cabinetSection" class="hidden w-full max-w-lg p-10 bg-white rounded-3xl shadow-xl">
        <h1 class="text-4xl font-bold text-blue-600 mb-8 text-center">Акаунт</h1>
        <div class="space-y-6 text-lg">
            <p><strong class="text-gray-700">Логін:</strong> <span id="userLogin" class="text-gray-600"></span></p>
            <p><strong class="text-gray-700">Дата створення:</strong> <span id="userCreatedAt" class="text-gray-600"></span></p>
            <p><strong class="text-gray-700">Підписка:</strong> <span id="userSubscription" class="text-gray-600"></span></p>
        </div>
        <button id="logoutButton" class="mt-8 w-full py-4 bg-red-300 text-red-800 text-xl rounded-xl hover:bg-red-400 hover:scale-105 transition transform duration-300">Вийти</button>
    </div>

    <!-- Секція адмін-панелі -->
    <div id="adminSection" class="hidden w-full max-w-5xl p-10 bg-white rounded-3xl shadow-xl">
        <h1 class="text-4xl font-bold text-blue-600 mb-8 text-center">Адміністративна панель</h1>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-blue-200">
                        <th class="border border-blue-300 p-4 text-left text-lg">№</th>
                        <th class="border border-blue-300 p-4 text-left text-lg">Логін</th>
                        <th class="border border-blue-300 p-4 text-left text-lg">Дата створення</th>
                        <th class="border border-blue-300 p-4 text-left text-lg">Пароль (хеш)</th>
                        <th class="border border-blue-300 p-4 text-center text-lg">Підписка</th>
                    </tr>
                </thead>
                <tbody id="usersTable" class="text-gray-600 text-lg"></tbody>
            </table>
        </div>
        <button id="adminLogoutButton" class="mt-8 w-full py-4 bg-red-300 text-red-800 text-xl rounded-xl hover:bg-red-400 hover:scale-105 transition transform duration-300">Вийти</button>
        <div id="adminError" class="mt-6 text-red-500 text-center text-lg hidden"></div>
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full">
            <p id="modalMessage" class="text-center text-xl text-gray-700"></p>
            <button id="closeModal" class="mt-6 w-full py-3 bg-blue-300 text-blue-800 text-lg rounded-xl hover:bg-blue-400 transition duration-300">Закрити</button>
        </div>
    </div>

    <script>
        const sections = {
            main: document.getElementById('mainSection'),
            register: document.getElementById('registerSection'),
            login: document.getElementById('loginSection'),
            cabinet: document.getElementById('cabinetSection'),
            admin: document.getElementById('adminSection')
        };
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');

        function showModal(message, autoClose = false) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            if (autoClose) {
                setTimeout(() => {
                    modal.classList.add('hidden');
                    showSection('main');
                }, 3000);
            }
        }

        function showSection(section) {
            Object.values(sections).forEach(s => s.classList.add('hidden'));
            sections[section].classList.remove('hidden');
        }

        closeModal.addEventListener('click', () => modal.classList.add('hidden'));

        document.getElementById('registerTab').addEventListener('click', () => showSection('register'));
        document.getElementById('loginTab').addEventListener('click', () => showSection('login'));

        const registerForm = document.getElementById('registerForm');
        const registerError = document.getElementById('registerError');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutButton = document.getElementById('logoutButton');
        const adminLogoutButton = document.getElementById('adminLogoutButton');
        const adminError = document.getElementById('adminError');

        let currentUser = null;

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('registerLogin').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                registerError.textContent = 'Паролі не збігаються!';
                registerError.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('https://passport-reader-server.onrender.com/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    registerForm.reset();
                    registerError.classList.add('hidden');
                    showModal('Акаунт успішно створено!', true);
                } else {
                    registerError.textContent = data.message || 'Помилка реєстрації';
                    registerError.classList.remove('hidden');
                }
            } catch (err) {
                registerError.textContent = 'Помилка з’єднання з сервером';
                registerError.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('loginLogin').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://passport-reader-server.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    currentUser = data;
                    loginForm.reset();
                    loginError.classList.add('hidden');
                    if (data.is_admin) {
                        const adminResponse = await fetch('https://passport-reader-server.onrender.com/api/admin/users', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ login, password })
                        });
                        const adminData = await adminResponse.json();
                        if (adminData.status === 'success') {
                            const usersTable = document.getElementById('usersTable');
                            usersTable.innerHTML = '';
                            adminData.users.forEach((user, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td class="border border-blue-300 p-4">${index + 1}</td>
                                    <td class="border border-blue-300 p-4">${user.login}</td>
                                    <td class="border border-blue-300 p-4">${user.created_at}</td>
                                    <td class="border border-blue-300 p-4 text-sm break-all">${user.password_hash}</td>
                                    <td class="border border-blue-300 p-4 text-center">
                                        <button onclick="updateSubscription('${user.login}', ${!user.subscription_active}, '${login}', '${password}')"
                                                class="py-2 px-4 bg-${user.subscription_active ? 'red' : 'green'}-300 text-${user.subscription_active ? 'red' : 'green'}-800 rounded-xl hover:bg-${user.subscription_active ? 'red' : 'green'}-400 transition duration-300">
                                            ${user.subscription_active ? 'Вимкнути' : 'Увімкнути'}
                                        </button>
                                    </td>
                                `;
                                usersTable.appendChild(row);
                            });
                            showSection('admin');
                        } else {
                            adminError.textContent = adminData.message || 'Помилка адмін-доступу';
                            adminError.classList.remove('hidden');
                        }
                    } else {
                        document.getElementById('userLogin').textContent = data.login;
                        document.getElementById('userCreatedAt').textContent = data.created_at;
                        document.getElementById('userSubscription').textContent = data.subscription_active ? 'Активна' : 'Неактивна';
                        showSection('cabinet');
                    }
                } else {
                    loginError.textContent = data.message || 'Помилка входу';
                    loginError.classList.remove('hidden');
                }
            } catch (err) {
                loginError.textContent = 'Помилка з’єднання з сервером';
                loginError.classList.remove('hidden');
            }
        });

        logoutButton.addEventListener('click', () => {
            currentUser = null;
            showSection('main');
        });

        adminLogoutButton.addEventListener('click', () => {
            currentUser = null;
            showSection('main');
        });

        async function updateSubscription(userLogin, isActive, adminLogin, adminPassword) {
            try {
                const response = await fetch('https://passport-reader-server.onrender.com/api/admin/update_subscription', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: adminLogin, password: adminPassword, user_login: userLogin, subscription_active: isActive })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    window.location.reload();
                } else {
                    showModal('Помилка оновлення підписки');
                }
            } catch (err) {
                showModal('Помилка з’єднання');
            }
        }

        showSection('main');
    </script>
</body>
</html>
